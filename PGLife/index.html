<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Life</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <nav>
            <img src="img/logo.png"/ class="logo">
            <ul>
                <li><button class="btn"><i class="fa fa-user" aria-hidden="true"></i>Signup</button></li>
                <li><button class="btn"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</button></li>
            </ul>
        </nav>
            <div class="search-city">
                <h1>Happiness per Square Foot</h1>
                <form>
                    <input type="text" name="location" class="f-input" placeholder="Enter your city to search for PGs"/> 
                    <button type="submit" name="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
    </div>

        <div class="content">
            <div class="city-img">
                <h1>Major Cities</h1>
                <ul>
                    <li><img src="img/delhi.png"/></li>
                    <li><img src="img/mumbai.png"/></li>
                    <li><img src="img/bangalore.png"/></li>
                    <li><img src="img/hyderabad.png"/></li>
                </ul>
            </div>
            <footer>
                <ul>
                    <li>PG in Delhi</li>
                    <li>PG in Mumbai</li>
                    <li>PG in Bangaluru</li>
                    <li>PG in Hydrabad</li>
                </ul>
                <p><i class="fa-regular fa-copyright"></i>2024 Copyright PG Life</p>

            </footer>

            
        </div>
    
    
</body>
</html>
