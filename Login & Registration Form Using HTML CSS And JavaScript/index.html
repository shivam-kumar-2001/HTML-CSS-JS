<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Signin JS Project</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div> <!--end underline -->
            <form>
                <div class="input-group">


                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" required placeholder="Name"/>
                    </div> <!--end input-field -->
                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" required placeholder="Gmail"/>
                    </div> <!--end input-field -->
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" required placeholder="Password"/>
                    </div> <!--end input-field -->
                    
                    <p><span class="text"> Password Suggestions </span><a href="#">Click Here!</a></p>

                </div> <!--end input-group -->
                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign up</button>
                    <button type="button" class="disable signinbtn">Sign in</button>

                </div><!--end btn-field -->


            </form> <!--end form element -->
        </div> <!--end form-box -->
    </div> <!--end container -->



    <script src="index.js"></script>
</body>
</html>
